<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Quiz App</span>
  </div>
</nav>

<div class="container">

<div class="card quiz_card" id="endScreen" style="display: none;">
  <img src="./assets/img/trophy.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h2 class="card-title text-center">Quiz beendet!!</h2>
    <p class="text-center">Herzlichen Glückwunsch! <br>
     Du hast <span id="correctAnswers">0</span> von <span id="quizLength"></span> Fragen richtig beantwortet.
    </p>
      <div class="btn-row">
        <button class="btn btn-primary" onclick="restartQuiz()">Quiz erneut starten</button>
      </div>
  </div>
</div>

<div class="card quiz_card" id="quizCard">
  <img src="./assets/img/question.jpg" class="card-img-top" alt="...">
  <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
</div>
  <div class="card-body">
    <h5 class="card-title" id="question">Question</h5>
    
        <div id="card_1" class="card mb-2 quiz_card_answer" onclick="answer('answer_1')">
            <div class="card-body">
                <p class="card-text" id="answer_1">Answer Text</p>
            </div>
        </div>

        <div id="card_2" class="card mb-2 quiz_card_answer" onclick="answer('answer_2')">
            <div class="card-body">
                <p class="card-text" id="answer_2">Answer Text</p>
            </div>
        </div>

        <div id="card_3" class="card mb-2 quiz_card_answer" onclick="answer('answer_3')">
            <div class="card-body">
                <p class="card-text" id="answer_3">Answer Text</p>
            </div>
        </div>

        <div id="card_4" class="card mb-2 quiz_card_answer" onclick="answer('answer_4')">
            <div class="card-body">
                <p class="card-text" id="answer_4">Answer Text</p>
            </div>
        </div>

        <div class="question_footer">
            <span>
                <b id="currentQuestion">1</b> von <b id="allQuestions">7</b> Fragen
            </span>

            <button type="button" class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">Nächste Frage</button>
        </div>

  </div>
</div>

</div>

</body>
</html>
